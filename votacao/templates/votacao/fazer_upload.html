<!DOCTYPE html>
<html lang="en">
{% extends "votacao/home.html" %}
{% block outros_links %}
{% endblock %}

<body>
{% block content %}

    <form method="post" enctype="multipart/form-data" action="{% url 'votacao:fazer_upload' %}">
         {% csrf_token %}
         <input type="file" name="myfile">
         <input type="submit" value="Upload">
    </form>
    {% if uploaded_file_url %}
         <p>Feito o upload para:
            <a href="{{ uploaded_file_url }}">
                {{ uploaded_file_url }}
            </a>
         </p>
    {% endif %}
    <p>
        <a href="{% url 'votacao:home' %}”>
            Voltar ao início
        </a>
    </p>
{% endblock %}
</body>
</html>
